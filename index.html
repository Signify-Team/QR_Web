<body>
  <div class="container">
    <h1>Welcome to Signify!</h1>

    <!-- Demo Video -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
              frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Usage Guide -->
    <section class="guide">
      <h2>How to Use</h2>
      <p>1. Download the app from TestFlight<br>
         2. Choose your language (ASL or TID)<br>

      </p>
    </section>

        <!-- Where to Reach Us -->
        <section class="contact">
            <h2>Where to Reach Us</h2>
            <p>You can follow and contact us through our social media pages below:</p>
          </section>
      
          <!-- Social Links -->
          <div class="social-icons">
            <a href="https://instagram.com/yourpage" target="_blank">
              <img src="assets/insta_icon.png" alt="Instagram" />
            </a>
            <a href="https://linkedin.com/in/yourpage" target="_blank">
              <img src="assets/mail_icon.png" alt="Mail" />
            </a>
          </div>
      

    <!-- Registration Form -->
    <section class="form">
        <h2>Join TestFlight</h2>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="name" placeholder="Your name and surname" required />
            <input type="email" name="email" placeholder="Your email" required />

        </form>
